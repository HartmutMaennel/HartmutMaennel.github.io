<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="utf-8"> 
	<title>Schema Guessing Game</title> 

	<style> 
		html { 
	font-family: sans-serif; 
	} 
	
		body { 
	width: 50%; 
	max-width: 800px; 
	min-width: 480px; 
	margin: 0 auto; 
	} 
	</style> 
</head> 

<body> 
<h1>Guess The Scheme</h1> 

<p>We have selected a random scheme between Spec C and an elliptic curve over Spec Z.
See if you can guess it by asking 2 questions.</p> 
<p>You can ask about the following properties:<br/>
1) Noetherian<br/>
2) Separated<br/>
3) Affine<br/>
4) Reduced<br/>
5) Only one closed point<br/>
</p>

<div class="form"> 
	<label for="guessField">Enter the number of a property: </label> 
	<input type = "text" id = "guessField" class = "guessField"> 
	<input type = "submit" value = "Submit question"
		class = "guessSubmit" id = "submitguess"> 
</div> 

<script type = "text/javascript"> 
    var n_questions = 2;
    var properties = [
 	 "Noetherian", "Separated", "Affine", "Reduced", "Only one closed point"];
	var SpecC = {"Name": "Spec C",
	             "Noetherian": true, 
	             "Separated": true, 
				 "Affine": true, 
				 "Reduced": true, 
				 "Only one closed point": true	  
	};
    var SpecZ = {"Name": "Spec Z",
	             "Noetherian": true, 
	             "Separated": true, 
				 "Affine": true, 
				 "Reduced": true, 
				 "Only one closed point": false 
	};
	var thickPoint = {"Name": "the thick point Spec C[x]/(x^2)",
	             "Noetherian": true, 
	             "Separated": false, 
				 "Affine": true, 
				 "Reduced": true, 
				 "Only one closed point": true  
	};
	
	schemes = [SpecC, SpecZ, thickPoint];
	
    var n_schemes = 3; 
	var scheme = schemes[Math.floor(Math.random() * n_schemes)];

	var guess = 1; 

	document.getElementById("submitguess").onclick = function(){ 		
		var x = document.getElementById("guessField").value -1; 
 		prop = properties[x];
		if (scheme[prop]) {
		  alert(properties[x] + ": Yes.");
		} else {
		  alert(properties[x] + ": No.");
		}
		if (guess == n_questions) {
		  alert("Ok... do you know the scheme?");
		  alert("It was " + scheme["Name"]);
		}
		guess++;
    } 
</script> 
</body> 
</html>
